<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet" />

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Stats preview card component</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <section class="card">
      <div class="hero-img"></div>
      <div class="information-card">
        <h1 class="title-card">Get <span class="accent-title">insights</span> that help your business grow.</h1>
        <p class="desc-card">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        <div class="stats">
          <div class="companies">
            <h2 class="stat">10k+</h2>
            <p class="title-stat">companies</p>
          </div>
          <div class="templates">
            <h2 class="stat">314</h2>
            <p class="title-stat">templates</p>
          </div>
          <div class="queries">
            <h2 class="stat">12M+</h2>
            <p class="title-stat">queries</p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
